<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/account.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap&subset=vietnamese" rel="stylesheet"> 
    
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
          $("#header").load("/header.html");
          $("#footer").load("/footer.html"); 
        });
    </script> 
</head>
<body>
    <div id="header"></div>
    <!-- Content -->
    <div class="account__content-wrap">
        <div class="account__content">
            <!-- Thông tin bên trái ứng với column 2 -->
            <div class="account__content-2">
                <!-- Tên và ảnh -->
                <div class="user__info">
                    <span class="user__info-img">
                        <img src="https://cdn-codel.nitrocdn.com/tcXEInFIuLZpqJskgGRZMcSPgOtEVlpt/assets/static/optimized/rev-520b63a/wp-content/uploads/2021/10/anh-gai-xinh-toc-dai-deo-kinh-2k4-1.jpg" alt="">
                    </span>
                    <div class="user__info-name">
                        Mai Dang Khoa
                        <a class="user__info-edit-wrap">
                            <span class="user__info-edit-icon">
                                <i class="fas fa-edit"></i>
                            </span>
                            Sửa Hồ Sơ
                        </a>
                    </div>
                </div>
                <div class="my__account">
                    <span class="my__account-icon">
                        <i class="far fa-user"></i>
                    </span>
                    Tài Khoản Của Tôi
                </div>
                <div class="wrap__account-info">
                    <a href="/account/account.html" class="account-info--title">Hồ Sơ</a>
                    <a href="/account/address.html" class="account-address-title">Địa Chỉ</a>
                    <a href="/account/change_pass.html" class="account-edit-pass account__title-blue-active">Đổi Mật Khẩu</a>
                </div>
                <a href="/account/orders.html" class="wrap__purchase-orders">
                    <span class="purchase-orders-icon">
                        <i class="far fa-file-alt"></i>
                    </span>
                    Quản Lý Đơn Hàng
                </a>
                <a href="/account/notify.html" class="wrap__notify">
                    <span class="notify-icon">
                        <i class="far fa-bell"></i>
                    </span>
                    Thông Báo
                </a>
            </div>
            <div class="account__content-10">
                <div class="change__pass-title-wrap">
                    <div class="change__pass-title">Đổi Mật Khẩu</div>
                    <div class="change__pass-title-note">Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác</div>
                </div>
                <div class="input__pass-old-wrap">
                    <div class="input__pass-old-title-wrap">Mật khẩu cũ</div>
                    <div class="input__pass-old">
                        <input type="text" placeholder="Nhập mật khẩu cũ">
                    </div>
                </div>
                <div class="input__pass-new-wrap">
                    <div class="input__pass-new-title-wrap">Mật khẩu mới</div>
                    <div class="input__pass-new">
                        <input type="text" placeholder="Nhập mật khẩu mới">
                    </div>
                </div>
                <div class="input__pass-confirm-wrap">
                    <div class="input__pass-confirm-title-wrap">Xác nhận mật khẩu</div>
                    <div class="input__pass-confirm">
                        <input type="text" placeholder="Nhập lại mật khẩu">
                    </div>
                </div>
                <div class="auth__code-wrap">
                    <div class="auth__code-title-wrap">Mã xác minh</div>
                    <div class="auth__code">
                        <div class="auth__code-small-wrap">
                            <input type="text" class="auth__code-input" placeholder="Nhập mã xác minh">
                            <button class="auth__code-btn">Gửi mã xác minh</button>
                        </div>
                    </div>
                </div>
                <!-- dùng class  btn__confirm-change-pass xác nhận sẽ bị vô hiệu-->
                <!-- Thêm .btn__confirm-change-pass--active sẽ kích hoạt -->
                <button class="btn__confirm-change-pass">Xác Nhận</button>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
